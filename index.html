<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

    <section id="albums">
        <h2>Albums</h2>
        <div class="album">
            <img src="images/album1.jpeg" alt="Album 1">

        <div class="album">

        </div>
        <!-- Add more albums as needed -->
    </section>

    <section id="concerts">
        <h2>Upcoming Concerts</h2>
        <ul>
            <li>Concert 1: Date, Location</li>
            <li>Concert 2: Date, Location</li>
            <!-- Add more concerts as needed -->
        </ul>

    <footer>
        <p>&copy; 2024 John Doe. All rights reserved.</p>
    </footer>
